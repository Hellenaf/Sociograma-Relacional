<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação de Turmas</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>

<body>
    <div class="container">
        <svg id="sociogram">

            <text id="total-members" x="98%" y="96%" text-anchor="end" font-size="14px" fill="white" >Total de Membros: 0</text>
            <text id="turmaA-counter" x="98%" y="4%" text-anchor="end" font-size="14px" fill="white" >Turma A: 0</text>
            <text id="turmaB-counter" x="98%" y="6%" text-anchor="end" font-size="14px" fill="white" >Turma B: 0</text>
            <text id="turmaC-counter" x="98%" y="8%" text-anchor="end" font-size="14px" fill="white" >Turma C: 0</text>
            <text id="turmaD-counter" x="98%" y="10%" text-anchor="end" font-size="14px" fill="white" >Turma D: 0</text>
    
        </svg>

        <div class="turmas-container">
            <div class="turma" id="turmaA">
                <h2>Turma A</h2>
                <button class="ler-mais-btn">Ler mais</button>
                <div id="turmaA-content" class="conteudo">

                </div>
            </div>
        
            <div class="turma" id="turmaB">
                <h2>Turma B</h2>
                <button class="ler-mais-btn">Ler mais</button>
                <div id="turmaB-content" class="conteudo">

                </div>
            </div>
        
            <div class="turma" id="turmaC">
                <h2>Turma C</h2>
                <button class="ler-mais-btn">Ler mais</button>
                <div id="turmaC-content" class="conteudo">

                </div>
            </div>
        
            <div class="turma" id="turmaD">
                <h2>Turma D</h2>
                <button class="ler-mais-btn">Ler mais</button>
                <div id="turmaD-content" class="conteudo">

                </div>
            </div>

            <div class="legend">
                <table>
                    <tr>
                        <td class="legend-color" style="background-color: red;"></td>
                        <td>O aluno escolheu</td>
                    </tr>
                    <tr>
                        <td class="legend-color" style="background-color: blue;"></td>
                        <td>O aluno foi escolhido</td>
                    </tr>
                    <tr>
                        <td class="legend-color" style="background-color: green;"></td>
                        <td>Ambos se escolheram</td>
                    </tr>
                </table>
            </div>
        </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
